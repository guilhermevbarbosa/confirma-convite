<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma convite</title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container bg-grad">
        <div class="card-space">
            <div class="card">
                <div class="area-content">
                    <div class="top">
                        <h1>Gabi's 15 Party</h1>
                    </div>

                    <div class="mid">
                        <h2>Novo convite</h2>

                        <form>
                            <input type="text" name="cnome" id="cNome" placeholder="Nome do convite">
                            <select name="cquantidade" id="cQuantidade">
                                <option disabled selected value="0">Quantidade de convidados</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </form>
                    </div>
                </div>

                <div class="bottom">
                    <a href="#">Cadastrar</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
